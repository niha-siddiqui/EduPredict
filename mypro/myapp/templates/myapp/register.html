<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

    <style>
        body {
            background: linear-gradient(135deg, #43cea2, #185a9d);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .register-card {
            background: #fff;
            padding: 40px 30px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 450px;
        }

        .register-card h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
            font-weight: 700;
        }

        .form-control {
            border-radius: 8px;
            padding: 10px 15px;
            font-size: 14px;
        }

        .btn-primary {
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            font-weight: 600;
            background: #43cea2;
            border: none;
            transition: 0.3s;
        }

        .btn-primary:hover {
            background: #37b18f;
        }

        .messages p {
            margin-top: 15px;
            padding: 10px;
            border-radius: 6px;
            background: #ffdddd;
            color: #d8000c;
            font-size: 14px;
            text-align: center;
        }

        /* Optional: placeholder color */
        ::placeholder {
            color: #aaa;
        }
    </style>
</head>
<body>
    <div class="register-card">
        <h1>Sign Up</h1>
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <input type="text" placeholder="Enter Name" class="form-control" name="name" required>
            </div>
            <div class="mb-3">
                <input type="email" placeholder="Enter Email" class="form-control" name="email" required>
            </div>
            <div class="mb-3">
                <input type="password" placeholder="Enter Password" class="form-control" name="pswd" required>
            </div>
            <div class="mb-3">
                <input type="number" placeholder="Enter Age" class="form-control" name="num" required>
            </div>
            <button class="btn btn-primary mt-2" type="submit">Sign Up</button>
        </form>

        {% if messages %}
            <div class="messages">
            {% for m in messages %}
                <p>{{ m }}</p>
            {% endfor %}
            </div>
        {% endif %}
    </div>
</body>
</html>
