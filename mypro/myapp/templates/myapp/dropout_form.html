<!DOCTYPE html>
<html>
<head>
    <title>Dropout Prediction</title>
</head>
<body>
<h2>Student Dropout Prediction Form</h2>

<form method="POST">
    {% csrf_token %}

    <label>GPA (0 - 4):</label>
    <input type="number" step="0.1" name="gpa" required><br><br>

    <label>Attendance %:</label>
    <input type="number" name="attendance" required><br><br>

    <label>Class Engagement (1-3):</label>
    <select name="engagement">
        <option value="1">Low</option>
        <option value="2">Medium</option>
        <option value="3">High</option>
    </select><br><br>

    <label>Financial Issue:</label>
    <select name="financial_issue">
        <option value="0">No</option>
        <option value="1">Yes</option>
    </select><br><br>

    <label>Family Support:</label>
    <select name="family_support">
        <option value="1">Supportive</option>
        <option value="0">Not Supportive</option>
    </select><br><br>

    <label>Travel Issue:</label>
    <select name="travel_issue">
        <option value="0">No</option>
        <option value="1">Yes</option>
    </select><br><br>

    <button type="submit">Predict Dropout</button>
</form>

</body>
</html>
